<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>virtual burger king tour</title>
    <link rel="stylesheet" href="./styles.css"/>
</head>
<body>
    <h1>Welcome to Virtual BURGER KING</h1>

    <div id="menu">
        <h2>MENU (CHOOSE PLEASE-->)</h2>
        <label class="food-item">
            <input type="checkbox" class="food-checkbox" value="Burger"> Burger
        </label>
        <label class="food-item">
            <input type="checkbox" class="food-checkbox" value="Fries"> Fries
        </label>
        <label class="food-item">
            <input type="checkbox" class="food-checkbox" value="Soda"> Soda
        </label>
        <br><br>
        <button id="order-button">Order Food</button>
        <input type="text" id="feedback" placeholder="Your feedback">
        <button id="submit-feedback">Submit</button>
    </div>
   


    <div id="loading">Processing your order...</div>

    <div id="food-image">
        <!-- Food image will be displayed here -->
        <img src="./tasty-burger-isolated-white-background-fresh-hamburger-fastfood-with-beef-cheese.jpg" height="400" width="400"/>
        <img src="./front-view-woman-eating-meat-burgers.jpg" height="400" width="400"/>
        <img src="./jacky-watt-H1Ji_RjTKd4-unsplash.jpg" height="400" width="400"/>
        <img src="./sk-CK6tjAIMJWM-unsplash.jpg" height="400" width="400"/>?
    </div>

    <div id="order-id">
        <!-- Order ID will be displayed here -->
    </div>
    <script src="./index.js"></script>
</body>
</html>
